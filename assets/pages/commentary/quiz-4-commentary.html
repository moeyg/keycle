<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/style.css" />
    <script type="module" src="../../scripts/app.js" defer></script>
    <title>KEYCLE: QUIZ 4</title>
  </head>
  <body>
    <div class="container commentary-page">
      <div class="quiz-process">
        <div class="quiz-4-process quiz-process-gauge"></div>
      </div>
      <!-- navigation -->
      <nav class="navigation">
        <div id="timer-container">
          <svg id="timer" class="ir" viewBox="0 0 100 100">
            <circle id="gauge" cx="50" cy="50" r="22.5"></circle>
            <circle id="inner-circle" cx="50" cy="50" r="22.5"></circle>
          </svg>
          <img id="home-in-timer" src="../../images/icons/home.svg" alt="" />
        </div>
        <img
          id="navigation-title"
          src="../../images/icons/title.svg"
          alt="KEYCLE title"
        />
      </nav>

      <header class="question-container">
        <img
          class="chapter"
          src="../../images/quiz-chapter-icons/Q/Q4.svg"
          alt="Question 4"
        />
        <h1 class="question">다음 중 일반 쓰레기가 아닌 것은 무엇일까요?</h1>
      </header>

      <main class="commentary-container">
        <!-- Incorrect rate -->
        <div class="incorrect-rate">
          <p id="incorrect-rate-contents">
            오답률<br /><strong id="rate-value">0%</strong>
          </p>
          <img
            id="incorrect-rate-box"
            src="../../images/icons/rate-box.svg"
            alt="Incorrect answer rate"
          />
        </div>

        <!-- commentary -->
        <ul class="commentary">
          <!-- right answer -->
          <div id="commentary-title">
            <strong class="letter correct-letter important-value">B</strong>
            <h2>
              <span class="important-value">뽁뽁이</span>는 비닐로 분리배출이
              가능해요!
            </h2>
          </div>

          <!-- incorrect reason -->
          <!-- A -->
          <li class="commentary-list">
            <strong class="letter incorrect-letter">A</strong>
            <p class="incorrect-reason">
              장류는 염도가 높아서 동물 사료로<br />만들 수 없기 때문에 물에
              희석해 버리거나,<br />통째로 종량제 봉투에 담아 버려야 해요.
            </p>
          </li>
          <!-- C -->
          <li class="commentary-list">
            <strong class="letter incorrect-letter">C</strong>
            <p class="incorrect-reason">
              영수증은 대부분 약품처리된 혼합 종이가<br />사용되기 때문에
              재활용이 불가능해<br />일반 쓰레기로 배출해야 해요.
            </p>
          </li>
          <!-- D -->
          <li class="commentary-list">
            <strong id="incorrect-letter-D" class="letter incorrect-letter"
              >D</strong
            >
            <p class="incorrect-reason">
              조개 껍데기는 석회질이 포함되어 있어<br />일반 쓰레기로 버려야
              해요.
            </p>
          </li>
        </ul>
      </main>

      <!-- buttons -->
      <footer class="buttons">
        <a href="../quiz/quiz-5.html" class="button view-commentary-button"
          >다음 문제로</a
        >
      </footer>
    </div>
  </body>
</html>
